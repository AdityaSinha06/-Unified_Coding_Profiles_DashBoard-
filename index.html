<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Unified Coding Dashboard</h1>

    <form id="platformSelection">
        <p>Select Platforms: </p>
        <div>
            <input type="checkbox" id="codeforces" name="platform[]" value="codeforces">
            <label for="codeforces">CodeForces</label>
            
            <input type="checkbox" id="leetcode" name="platform[]" value="leetcode">
            <label for="leetcode">LeetCode</label>
            
            <input type="checkbox" id="codechef" name="platform[]" value="codechef">
            <label for="codechef">CodeChef</label>

            <input type="checkbox" id="geeksforgeeks" name="platform[]" value="geeksforgeeks">
            <label for="geeksforgeeks">GeeksForGeeks</label>
        </div>
        <br> <br>
        <button type="submit">Submit</button>
    </form>

    <form id="usernameInput" class="hidden">
        <!-- Dynamically generate all the elements using js -->
        <p>Input Your Usernames: </p>
    </form>

    <!-- need to create cards to show user Details for each selected platform -->
    <div id="dashboard" class="hidden">
        <!-- Dynamically generate the cards' -->
        <p>Hey, I'm in dashboard</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
